## traefik.yml

# Docker configuration backend
providers:
  swarm:
    endpoint: "unix:///var/run/docker.sock"
    network: public
    exposedByDefault: false
  file:
    filename: /etc/traefik/dynamic.yml

entryPoints:
  http:
    address: :80
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
  https:
    address: ":443"
    forwardedHeaders:
      trustedIPs:
        - 173.245.48.0/20
        - 103.21.244.0/22
        - 103.22.200.0/22
        - 103.31.4.0/22
        - 141.101.64.0/18
        - 108.162.192.0/18
        - 190.93.240.0/20
        - 188.114.96.0/20
        - 197.234.240.0/22
        - 198.41.128.0/17
        - 162.158.0.0/15
        - 104.16.0.0/13
        - 104.24.0.0/14
        - 172.64.0.0/13
        - 131.0.72.0/22
    transport:
      respondingTimeouts:
        writeTimeout: 60s
        readTimeout: 60s

certificatesResolvers:
  le:
    # Enable ACME (Let's Encrypt): automatic SSL.
    acme:
      # Email address used for registration.
      #
      # Required
      #
      email: "admin@verdiary.app"

      # File or key used for certificates storage.
      #
      # Required
      #
      storage: "/letsencrypt/acme.json"

      # Use a TLS-ALPN-01 ACME challenge.
      #
      # Optional (but recommended)
      #
      tlsChallenge: {}

# API and dashboard configuration
api:
  insecure: false
  dashboard: true
accessLog: {}
log:
  level: WARN
